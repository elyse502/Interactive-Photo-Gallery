<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Image Gallery</title>
</head>
<body>
    <main class="img-gallery">
        <div class="card">
            <img src="images/Image_Interaction-0.jpg" alt="Fennec Fox Image">
            <div class="card__details">
                <div class="card__details-text">
                    <h1 class="animal-names">FENNEC<br>FOX</h1>
                    <p class="animal-country">India</p>
                    <h4 class="animal-info">Know more &#129122;</h4>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/Image_Interaction-1.jpg" alt="Humpback Whale Image">
            <div class="card__details">
                <div class="card__details-text">
                    <h1 class="animal-names">HUMPBACK<br>WHALE</h1>
                    <p class="animal-country">South Africa</p>
                    <h4 class="animal-info">Know more &#129122;</h4>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/Image_Interaction-2.jpg" alt="Common Brown Baboon">
            <div class="card__details">
                <div class="card__details-text">
                    <h1 class="animal-names">COMMON BROWN<br>BABOON</h1>
                    <p class="animal-country">South Africa</p>
                    <h4 class="animal-info">Know more &#129122;</h4>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/Image_Interaction-3.jpg" alt="Spotted Deer Image">
            <div class="card__details">
                <div class="card__details-text">
                    <h1 class="animal-names">SPOTTED<br>DEER</h1>
                    <p class="animal-country">Amazon</p>
                    <h4 class="animal-info">Know more &#129122;</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="static/stat.js"></script>
</body>
</html>
